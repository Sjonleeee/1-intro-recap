<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Store</title>
  <link rel="stylesheet" href="css/reset.css">

<body>

  <section class="products">

          <img class="product__image" src="https://fakestoreapi.com/img/81Zt42ioCgL._AC_SX679_.jpg" alt="">

          <p class="product__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa vel, modi
            ratione debitis dolore incidunt
            quasi reprehenderit ex beatae nobis nihil repellendus dolorum. Optio non odit fugiat tempore perferendis
            enim!</p>

          <p class="product__price">&euro; <span>12,4</span></p>
          <button class="product__btn">Buy now</button>
        </article>
      </li>
    </ul>
  </section>
  <script src="index.js"></script>
</body>

</html>
